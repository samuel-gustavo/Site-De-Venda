<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/7d3d5be5a9.js" crossorigin="anonymous"></script>
    <title>Processadores</title>
</head>
<body>
    <header>
        <h1 class="nomeSite">Gustavo`s Store</h1>
        <div class="opcoes">
            <div class="divIconeDescricao">
                <i class="fa-solid fa-circle-user"></i>
                <p class="descricao">Minha Conta <br>Entrar/Cadastro</p>
            </div>
            <div class="divIconeDescricao">
                <i class="fa-solid fa-paper-plane"></i>
                <p class="descricao">Atendimento <br> ao cliente</p>
            </div>
            <div class="divIconeDescricao">
                <i class="fa-solid fa-heart"></i>
                <p class="descricao">Meus <br> Favoritos</p>
            </div>
            <div class="divIconeDescricao">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <p class="descricao">Atendimento <br> Cliente</p>
            </div>
            <div class="divIconeDescricao">
                <i class="fa-solid fa-sun"></i>
                <p class="descricao">Modo Dark</p>
            </div>
        </div>
        <button id="botaoCarrinho">
            <div id="divBotao">
                <img id="imagemCarrinho" src="../../ASSETS/header/carrinhoMercado.png" alt="carrinhoDeCompras">
                <p>Carrinho</p>
            </div>
        </button>
    </header>
    <main>
        <div class="estruturaCentral">
            <div class="estruturaCentral">
                <div class="anuncio">
                    <div class="logo">
                        <img id="logoAnuncio" src="../../ASSETS/body/pc-componentes-logo.png" alt="">
                    </div>
                    <div class="produto">
                        <p id="textoAnuncio">Processadores</p>
                        <img id="imgAnuncio" src="../../ASSETS/body/Componentes_Recortados/icone_CPU.png" alt="">
                    </div>
                </div>
            <div class="estruturaComponentes">
                <div class="componentes">
                    <div class="imgs">
                        <img class="img" src="assets/processador-intel-i3.jpg" alt="">
                    </div>
                    <div class="descricao">
                        <div class="titulo">
                            <p>Processador i3-10993k</p>
                        </div>
                        <div class="descValor">
                            <p class="desc">Intel Core I3 10100F, 3.6GHz (4.3GHz Turbo)...</p>
                        </div>
                        <div class="botaoes">
                            <button class="botao">Comprar</button>
                            <button style="border-radius: 0 0 15px 0;" class="botao">Adicionar</button>
                        </div>
                    </div>
                </div>
                <div class="componentes">
                    hs
                </div>
                <div class="componentes">
                    hs
                </div>
                <div class="componentes">
                    hs
                </div>
            </div>
        </div>
    </main>
</body>
</html>
